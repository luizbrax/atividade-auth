<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AUTH</title>
</head>

<body>
    <div class="body">
        <div class="box_rgt">
            <div class="cadastro">
                <h1 class="h1">Register</h1>
                <div>
                    <label for="name">Choose your name: </label><br>
                    <input type="text" name="name" id="name" required><br>
                </div>
                <div>
                    <label for="email">Enter your email: </label><br>
                    <input type="email" name="email" id="email" required><br>
                </div>
                <div>
                    <label for="password">Enter your password: </label><br>
                    <input type="password" name="text" id="pass" required><br>
                </div>
                <div>
                    <label for="c_password">Confirm your password: </label><br>
                    <input type="password" name="text" id="conf" required><br>
                </div>
                <div>
                    <button id="bnt_rgt"><a href="login.html" id="rgt">Register</a></button><br>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
